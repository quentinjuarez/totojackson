<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TotoJackson</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />

    <style>
      /* --- VARIABLES & RESET --- */
      :root {
        --bg-color: #0a0a0a;
        --text-color: #f0f0f0;
        --accent-color: #d4af37;
        --cursor-size: 32px;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        cursor: none;
      }

      body {
        background-color: var(--bg-color);
        color: var(--text-color);
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
      }

      h1,
      h2,
      h3 {
        font-family: 'Playfair Display', serif;
        font-weight: 400;
      }

      a {
        text-decoration: none;
        color: inherit;
      }

      /* --- CURSEUR --- */

      .cursor {
        width: var(--cursor-size);
        height: var(--cursor-size);

        background-image: url('./public/cursor.png');
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;

        position: fixed;
        pointer-events: none;
        z-index: 9999;

        transform: translate(-50%, -50%);
        transition: transform 0.15s ease;
      }

      .cursor.hovered {
        /* On garde l'effet de zoom */
        transform: translate(-50%, -50%) scale(2.5);

        background-color: transparent;
        border-color: transparent;
      }

      /* --- HEADER & HERO --- */
      nav {
        position: fixed;
        top: 0;
        width: 100%;
        padding: 2rem 5%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 100;
        mix-blend-mode: difference;
      }

      .logo {
        font-family: 'Playfair Display', serif;
        font-size: 1.5rem;
        font-weight: bold;
        letter-spacing: 2px;
      }

      .hero {
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 0 1rem;
      }

      .hero h1 {
        font-size: clamp(3rem, 8vw, 8rem);
        line-height: 1;
        margin-bottom: 1rem;
        opacity: 0;
        transform: translateY(50px);
        animation: fadeUp 1s ease forwards 0.5s;
      }

      .hero p {
        font-size: 1.2rem;
        opacity: 0.7;
        max-width: 600px;
        opacity: 0;
        animation: fadeUp 1s ease forwards 0.8s;
      }

      .scroll-indicator {
        position: absolute;
        bottom: 2rem;
        font-size: 0.8rem;
        letter-spacing: 2px;
        text-transform: uppercase;
        animation: bounce 2s infinite;
      }

      /* --- MARQUEE --- */
      .marquee-section {
        padding: 4rem 0;
        background: #111;
        overflow: hidden;
        border-top: 1px solid #222;
        border-bottom: 1px solid #222;
      }

      .marquee-container {
        display: flex;
        width: fit-content;
      }

      .marquee-content {
        display: flex;
        /* Animation gérée dynamiquement si besoin, ou fixe */
        animation: scroll 40s linear infinite;
      }

      .marquee-item {
        width: 300px;
        height: 200px;
        margin-right: 2rem;
        flex-shrink: 0;
        overflow: hidden;
        position: relative;
      }

      .marquee-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        filter: grayscale(100%);
        transition: filter 0.5s ease;
      }

      .marquee-item:hover img {
        filter: grayscale(0%);
      }

      /* --- GALERIE --- */
      .gallery-section {
        padding: 5rem 5%;
      }

      .section-title {
        font-size: 3rem;
        margin-bottom: 4rem;
        text-align: center;
      }

      .gallery-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
        gap: 2rem;
      }

      .art-card {
        position: relative;
        height: 500px;
        overflow: hidden;
      }

      /* Classe utilitaire pour le décalage (ajoutée via JS) */
      .art-card.staggered {
        margin-top: 3rem;
      }

      .art-card img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.8s ease;
      }

      .art-card:hover img {
        transform: scale(1.05);
      }

      .art-info {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        padding: 1.5rem;
        background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
        transform: translateY(100%);
        transition: transform 0.4s ease;
      }

      .art-card:hover .art-info {
        transform: translateY(0);
      }

      /* --- ANIMATIONS --- */
      @keyframes scroll {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(-50%);
        }
      }

      @keyframes fadeUp {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes bounce {
        0%,
        20%,
        50%,
        80%,
        100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-10px);
        }
        60% {
          transform: translateY(-5px);
        }
      }

      .reveal {
        opacity: 0;
        transform: translateY(50px);
        transition: all 0.8s cubic-bezier(0.5, 0, 0, 1);
      }

      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }

      footer {
        padding: 4rem;
        text-align: center;
        border-top: 1px solid #222;
        font-family: 'Playfair Display', serif;
      }
    </style>
  </head>
  <body>

    <nav>
      <div class="logo hover-target">TotoJackson</div>
    </nav>

    <header class="hero">

      <p>

        et l'expression pure.
      </p>
      <div class="scroll-indicator">Scrollez pour explorer</div>

    <section class="marquee-section">

      // --- 2. GÉNÉRATION DE LA GALERIE ---
      const galleryContainer = document.getElementById('gallery-grid');

      const galleryHTML = artworks
        .map((art, index) => {
          // Applique la classe "staggered" (décalage) pour chaque élément impair (index 1, 3, 5...)
          // Note: index commence à 0. Donc 0=pair, 1=impair.
          const staggerClass = index % 2 !== 0 ? 'staggered' : '';

          return `
          <div class="art-card reveal hover-target ${staggerClass}">
            <img src="${art.src}" alt="${art.title}" loading="lazy" />
            <div class="art-info">
              <h3>${art.title}</h3>
              <p>${art.type}</p>
            </div>
          </div>
        `;
        })
        .join('');

      galleryContainer.innerHTML = galleryHTML;

      // --- 3. GÉNÉRATION DU MARQUEE (Carrousel) ---
      const marqueeContainer = document.getElementById('marquee-content');

      // On crée la liste d'images
      const marqueeItemsHTML = artworks
        .map(
          (art) => `
        <div class="marquee-item">
          <img src="${art.src}" alt="${art.title}" loading="lazy" />
        </div>
      `
        )
        .join('');

      // On double le contenu pour que le scroll infini soit fluide sans coupure
      marqueeContainer.innerHTML = marqueeItemsHTML + marqueeItemsHTML;

      // --- 4. LOGIQUE INTERACTIVE (Curseur, Scroll, etc.) ---
      // Maintenant que le HTML est généré, on peut attacher les écouteurs d'événements

      const cursor = document.querySelector('.cursor');
      // On sélectionne à nouveau car de nouveaux éléments hover-target ont été créés
      const hoverTargets = document.querySelectorAll('.hover-target, a');

      document.addEventListener('mousemove', (e) => {
        cursor.style.left = e.clientX + 'px';
        cursor.style.top = e.clientY + 'px';
      });

      hoverTargets.forEach((target) => {
        target.addEventListener('mouseenter', () =>
          cursor.classList.add('hovered')
        );
        target.addEventListener('mouseleave', () =>
          cursor.classList.remove('hovered')
        );
      });

      // --- Effet Reveal au Scroll ---
      const revealElements = document.querySelectorAll('.reveal');
      const observer = new IntersectionObserver(
        (entries) => {
          entries.forEach((entry) => {
            if (entry.isIntersecting) {
              entry.target.classList.add('active');
            }
          });
        },
        {
          threshold: 0.15,
          rootMargin: '0px 0px -50px 0px',
        }
      );

      revealElements.forEach((el) => observer.observe(el));

      // --- Parallax Titre ---
      window.addEventListener('scroll', () => {
        const scrolled = window.scrollY;
        const heroText = document.querySelector('.hero h1');
        if (heroText) {
          heroText.style.transform = `translateY(${scrolled * 0.3}px)`;
          heroText.style.opacity = 1 - scrolled / 500;
        }
      });
    </script>

</html>
